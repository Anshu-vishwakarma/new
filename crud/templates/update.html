<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function check() {
            task = document.f1.task.value;
            if (task == "") {
                document.f1.task.focus();
                document.getElementById("wrn").innerHTML = "task fiels not be empty";
                return false
            }
            else {
                var a = /^[A-Za-z]+$/;
                if ((task.match(a)) || (task.match(" "))) {
                    document.getElementById("wrn").innerHTML = "";
                    return true
                }
                else {
                    document.f1.task.focus();
                    document.getElementById("wrn").innerHTML = "task fiels must be string only";
                    return false
                }
            }
        }

    </script>
</head>

<body>

    <div class="container ">
        <form action="updatetask" method="post">
            <h2>Update Task</h2>
            {% for i in data %}
            <input type="text" name="id" value="{{i.id}}" hidden> <br>
            <span>Task Name*</span> <br>
            <input type="text" name="task" value="{{i.task}}" onblur="return check();"> <br>
            <span>Task Completion Date*</span> <br>
            <input type="date" name="date" id="" value="{{i.date|date:'Y-m-d'}}" min="2023-02-01"> <br>
            <span>Task Description*</span> <br>
            <textarea name="dec" id="" cols="30" rows="10" maxlength="300">{{i.dec}}</textarea> <br>
            <button type="submit" class="mx-3">Update</button> <button type="submit">CANCEL</button>
            {% endfor %}
        </form>
    </div>

</body>

</html>
