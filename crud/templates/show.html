<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function del(){
        
        if (confirm("Are you sure wants you delete this record")==true){
            return true
        }
        else{
            return false
        }
    }
</script>
</head>

<body>


    <div class="container m-5">
        <h2>Task List</h2>
        <h2 class="float-end"><button class="btn btn-outline-dark"><a href="inserttask">Add New Record</a></button></h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>

                    <th scope="col">Task name</th>
                    <th scope="col">Task Completion Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            {% for i in data %}
            <tbody>
                <tr>
                    <td>{{i.task}}</td>
                    <td> {{i.date}}</td>
                    <td>{{i.dec}}</td>
                    <td><a href="update?id={{i.id}}"><i class="fas fa-edit mx-3"></i></a><a
                            href="deletetask?id={{i.id}}"><button onclick="return del();"><i class="fa fa-trash" aria-hidden="true"></i></button></i></a></td>
                </tr>
            </tbody>

            {% endfor %}
        </table>
    </div>
</body>

</html>
