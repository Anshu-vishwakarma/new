<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        function check() {
            task = document.f1.task.value;
            if (task == "") {
                document.f1.task.focus();
                document.getElementById("wrn").innerHTML = "task fiels not be empty";
                return false
            }
            else {
                var a = /^[A-Za-z]+$/;
                if ((task.match(a)) || (task.match(" "))) {
                    document.getElementById("wrn").innerHTML = "";
                    return true
                }
                else {
                    document.f1.task.focus();
                    document.getElementById("wrn").innerHTML = "task fiels must be string only";
                    return false
                }
            }
        }

    </script>
</head>

<body>

    <div class="container ">
        <form action="savedata" method="post" name="f1">
            <h2>Create Task</h2>
            <span>Task Name*</span> <br>
            <input type="text" name="task" onblur="check();"> <br>
            <span id="wrn"></span>
            <br>
            <span>Task Completion Date*</span> <br>
            <input type="date" name="date" id="" min="2023-02-01"> <br>
            <span>Task Description*</span> <br>
            <textarea name="dec" id="" cols="30" rows="10" maxlength="300"></textarea> <br>
            <button type="submit" class="mx-3">SAVE</button> <button type="submit">CANCEL</button>

        </form>
    </div>

</body>

</html>
